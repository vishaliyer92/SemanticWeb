<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});

		  ['Connecticut',  	96597,      66891],
		  ['Delaware',  19629,      17981],
		  ['District of Columbia',  9529,      15225],
		  ['Florida',  376796,      498880],
		  ['Georgia',  212409,      287038],
		  ['Guam',  2878,      2571],
		  ['Hawaii',  25413,      24364],
		  ['Idaho',  30112,      40443],
		  ['Illinois',  328312,      280648],
		  ['Indiana',  165230,      180699],

        ]);

        var options = {

          vAxis: {title: 'State',  titleTextStyle: {color: 'red'}},
		  hAxis: {title: 'Federal Student Aid', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

</html>
